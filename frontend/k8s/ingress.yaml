
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: neuroedge-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: neuroedge.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: neuroedge-frontend
                port:
                  number: 80
  tls:
    - hosts: ['neuroedge.example.com']
      secretName: neuroedge-tls
