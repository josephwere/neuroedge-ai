
version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: neuro
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-__POSTGRES_PASSWORD__}
      POSTGRES_DB: neuroedge
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
    command: ["postgres", "-c", "shared_buffers=512MB", "-c", "max_wal_size=1GB"]

  pgvector-init:
    image: postgres:15
    depends_on: ["postgres"]
    entrypoint: ["bash","-c"]
    command: >
      "until pg_isready -h postgres -U neuro; do sleep 1; done;
       psql -h postgres -U neuro -d neuroedge -c \"CREATE EXTENSION IF NOT EXISTS vector;\";
       psql -h postgres -U neuro -d neuroedge -f /migrations/001_init.sql;
       echo 'initialized'"
    volumes:
      - ./migrations:/migrations
    environment:
      PGPASSWORD: neuropass

  pgbouncer:
    image: edoburu/pgbouncer
    ports:
      - "6432:6432"
    volumes:
      - ./pgbouncer/pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini:ro
      - ./pgbouncer/userlist.txt:/etc/pgbouncer/userlist.txt:ro
    depends_on:
      - postgres

  qdrant:
    image: qdrant/qdrant:v1.2.1
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      QDRANT__SERVICE__AUTOSAVE_INTERVAL: 1

  clickhouse:
    image: yandex/clickhouse-server:23.8.1.1
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  vault:
    image: vault:1.14.1
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_DEV_ROOT_TOKEN_ID:-__VAULT_DEV_ROOT_TOKEN_ID__}
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    ports:
      - "8200:8200"
    command: "server -dev -dev-root-token-id=dev-root-token"

  minio:
    image: quay.io/minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-__MINIO_ROOT_PASSWORD__}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro

  grafana:
    image: grafana/grafana:9.5.0
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-__GRAFANA_ADMIN_PASSWORD__}
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards

volumes:
  pgdata:
  qdrant_storage:
  clickhouse_data:
  redis_data:
  minio_data:
